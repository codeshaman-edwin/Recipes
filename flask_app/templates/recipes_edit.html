    <h1>EDIT RECIPE</h1>
    <form action="/edit_recipe" method="POST">

        <!--<label for="id">Recipe_ID:</label>-->
        <input type="hidden" name="id" value="{{ recipe.id }}">
        
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ recipe.name }}">
        <br>
        <label for="under_30" >Under 30:</label>
        <input type="text" name="under_30" value="{{ recipe.under_30 }}">
        <br>
        <!--<label for="user_id">User ID:</label>
        <input type="text" name="user_id">
        <br>-->
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ recipe.description }}">
        <br>
        <label for="instructions" >Instructions:</label>
        <input type="text" name="instructions" value="{{ recipe.instructions }}">
        <br>
        <label for="created_at" >Date:</label>
        <input type="date" name="created_at" value="{{ recipe.date }}">
        <br>
        <input type="submit" value="UPDATE RECIPE">
    </form>
